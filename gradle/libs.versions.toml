[versions]
#Android Application
accompanist-flowlayout = "0.24.8-beta"
accompanist-systemuicontroller = "0.30.1"
android-application = "8.2.0"
#Android Library
android-library = "8.2.0"
#Kotlin
#noinspection GradleDependency
datastore-preferences = "1.0.0"
kotlin-android = "1.9.0"
#ksp
kotlinx-coroutines-test = "1.7.3"
ksp = "1.9.20-1.0.14"
#Android Core
core-ktx = "1.12.0"
lifecycle-runtime-ktx = "2.6.2"
#Splash Screen
core-splashscreen = "1.0.1"
#Compose
activity-compose = "1.8.2"
lifecycle-runtime-compose = "2.6.2"
compose-bom = "2023.10.01"
#Room
material3-window-size = "1.2.0-beta01"
mockito-android = "3.3.3"
mockito-core = "3.11.2"
mockito-inline = "3.11.2"
